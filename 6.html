<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra</title>
    <style>
        img{
            width: 20%;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <main>
        <img src="WhatsApp Image 2024-10-07 at 00.20.20.jpeg" alt="CLASSIC DARKER">
        <h2>PRECIOUS TIME</h2>
        <p>Preço: R$ 199,90</p>
</main>
</head>
<body>
    <div class="container">
        <h1>Finalizar Compra</h1>
        
        <!-- Opção de forma de pagamento -->
        <div class="form-group">
            <label for="pagamento">Forma de Pagamento:</label>
            <select id="pagamento" name="pagamento">
                <option value="pix">PIX</option>
                <option value="debito">Cartão de Débito</option>
                <option value="credito">Cartão de Crédito</option>
            </select>
        </div>

        <!-- Calcular entrega pelo CEP -->
        <div class="form-group">
            <label for="cep">Calcular Entrega (CEP):</label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP">
        </div>

        <!-- Botão de Comprar -->
        <div class="form-group">
            <button type="button" onclick="comprar()">Comprar</button>
        </div>
    </div>

    <script>
        function comprar() {
            const pagamento = document.getElementById('pagamento').value;
            const cep = document.getElementById('cep').value;

            if (cep === '') {
                alert('Por favor, digite um CEP válido.');
                return;
            }

        }
    </script>
</body>
</html>
